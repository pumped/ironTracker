        <script type="text/javascript" src="js/leaflet.js"></script>

        <div id="map"></div>

        <div class="divider"></div>

        <div class="container">

        </div>

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3 col-xs-6 stat">
                <div class="large-stat-title">Athlete</div>
                <div class="large-stat" id="athleteName">xxxx xxxxxx</div>
            </div>
            <div class="col-md-3 col-xs-6 stat">
                <div class="large-stat-title">Next Sighting</div>
                <div class="large-stat" id="athleteName">N/A</div>
            </div>
            <div class="col-md-3 col-xs-6 stat">
                <div class="large-stat-title">Est. Leg Finish</div>
                <div class="large-stat" id="legFinish">xx:xx:xx</div>
            </div>
            <div class="col-md-3 col-xs-6 stat">
                <div class="large-stat-title">Est. Leg Finish Time</div>
                <div class="large-stat" id="legFinishTime">x:xx PM</div>
            </div>
            <div class="col-md-3 col-xs-6 stat">
                <div class="large-stat-title">Distance Covered</div>
                <div class="large-stat" id="distanceCovered">xxKm</div>
            </div>
            <div class="col-md-3 col-xs-6 stat">
                <div class="large-stat-title">Distance Remaining</div>
                <div class="large-stat" id="distanceRemaining">xxkm</div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 splits">
                
            </div>
          </div>
        </div>
